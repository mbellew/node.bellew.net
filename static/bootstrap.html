    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="starter-template.css" rel="stylesheet">
 </head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" onclick="return show('home')">Home</a></li>
            <li><a href="#about" onclick="return show('about')">About</a></li>
            <li><a href="#contact" onclick="return show('contact')">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div id="bodyContent" class="starter-template">
      </div>
    </div><!-- /.container -->

    <div style="visibility: hidden">
        <div id="contact">CONTACT</div>
        <div id="home">
            <h1>Bootstrap starter template</h1>
            <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
        </div>
    </div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="ie10-viewport-bug-workaround.js"></script>
<script>
function show(src)
{
    var srcEl = $('#' + src);
    if (1 == srcEl.size())
    {
        $('#bodyContent').html(srcEl.html());
    }
    else
    {
        $('#bodyContent').load(src + '.html');
    }
    return 1;
}
show('home');
</script>
</body>
</html>
